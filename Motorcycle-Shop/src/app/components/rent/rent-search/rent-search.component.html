<body>
  <main>
    <div class="search-form">
      <form>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" [(ngModel)]="year">
        </div>
        <div class="form-group">
          <label for="brand">Brand:</label>
          <input type="text" id="brand" name="brand" [(ngModel)]="brand">
        </div>

        <button type="button" (click)="search(id, year, brand)">Search</button>
      </form>
    </div>

    <div class="request-form">
      <p>Did not find the right motorcycle? Create a new entry</p>
      <a href="new-entry">
        <button class="request-button">Create new</button>
      </a>
    </div>

  </main>

  <div class="search-results" *ngIf="searchResults && searchResults.length">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Hp</th>
          <th>Ccm</th>
          <th>Kilometers</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of searchResults">
          <td>{{ result.id }}</td>
          <td>{{ result.year }}</td>
          <td>{{ result.brand }}</td>
          <td>{{ result.model }}</td>
          <td>{{ result.hp }}</td>
          <td>{{ result.ccm }}</td>
          <td>{{ result.kilometers }}</td>
          <td>
            <button class="btn delete" (click)="delete(result.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
